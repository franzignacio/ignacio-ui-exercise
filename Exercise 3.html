<script>
	function reverseSecond (s) {
		//s being the sentence
		var arrayS = s.split(" ");
		var newStr = "";
		
		for (var a = 0, b = arrayS.length; a <= b; a++) {
			if (a % 2 == 1) {
				for (var c = arrayS[a].length - 1; c >= 0; c--) {
					newStr += arrayS[a][c];
				}
				arrayS[a] = newStr;
				newStr = "";
			}
		}
	
		return arrayS.join(" ") + ".";
	}
</script>
